<!DOCTYPE html>
<html lang="de">

<head>

    <title>404 - Seite nicht gefunden | ImmoWERT24</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {

            margin-bottom: 1rem;

        }

        h2 {

            margin-bottom: 1rem;
            color: #F1F5F9;
        }

        p {
            font-size: 1.125rem;
            color: #94A3B8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: #D97706;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #B45309;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(217, 119, 6, 0.3);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;

        }

            color: #D97706;

</head>
